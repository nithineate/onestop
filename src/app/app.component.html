<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">
          EShop
        </a>
        <button (click)="toggleCart()" class="relative p-2">
          <lucide-icon name="shopping-cart"></lucide-icon>
          <span *ngIf="cartItemsCount > 0" 
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {{ cartItemsCount }}
          </span>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>

  <div *ngIf="isCartOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="absolute right-0 top-0 h-full w-full max-w-md">
      <div class="h-full bg-gray-100 p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Your Cart</h2>
          <button (click)="toggleCart()" class="text-gray-500 hover:text-gray-700">
            Ã—
          </button>
        </div>
        <app-cart></app-cart>
      </div>
    </div>
  </div>
</div>
