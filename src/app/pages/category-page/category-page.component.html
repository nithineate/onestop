<div class="container mx-auto px-4 py-8">
  <a routerLink="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
    <lucide-icon name="chevron-left" [size]="20"></lucide-icon>
    <span>Back to Categories</span>
  </a>

  <h1 class="text-3xl font-bold mb-8">{{ category }}</h1>

  <div *ngIf="isLoading" class="text-center py-8">
    Loading...
  </div>

  <div *ngIf="error" class="text-red-600 text-center py-8">
    {{ error }}
  </div>

  <app-product-grid *ngIf="!isLoading && !error" [products]="products"></app-product-grid>
</div>
