<a [routerLink]="['/product', product.id]" class="bg-white rounded-lg shadow-md overflow-hidden block">
  <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
    <p class="text-gray-600 mt-1">${{ product.price.toFixed(2) }}</p>
    <button (click)="addToCart($event)" 
            class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 flex items-center justify-center gap-2">
      <lucide-icon name="shopping-cart" [size]="20"></lucide-icon>
      Add to Cart
    </button>
  </div>
</a>
