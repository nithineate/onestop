<a [routerLink]="['/category', category.id]" class="group block relative rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow">
  <div class="aspect-w-16 aspect-h-9">
    <img [src]="category.image" [alt]="category.name" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
  </div>
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6">
    <h3 class="text-xl font-bold text-white mb-2">{{ category.name }}</h3>
    <p class="text-gray-200 text-sm">{{ category.description }}</p>
  </div>
</a>
